<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - IEEE SSIT SB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .report-list {
            list-style: none;
            max-width: 600px;
            margin: auto;
        }
        .report-list li {
            background: var(--bg-grey);
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .report-list a {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1>Annual Reports</h1>
        </section>

        <section class="section container hidden">
            <ul class="report-list">
                <li>
                    <span><i class="fas fa-file-pdf"></i> IEEE SSIT SB Annual Report 2025</span>
                    <a href="#" class="btn btn-accent">Download</a>
                </li>
                <li>
                    <span><i class="fas fa-file-pdf"></i> IEEE SSIT SB Annual Report 2024</span>
                    <a href="#" class="btn btn-accent">Download</a>
                </li>
                <li>
                    <span><i class="fas fa-file-pdf"></i> IEEE SSIT SB Annual Report 2023</span>
                    <a href="#" class="btn btn-accent">Download</a>
                </li>
            </ul>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
