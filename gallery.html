<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - IEEE SSIT SB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1>Gallery</h1>
        </section>

        <section class="section container">
            <div class="filter-buttons hidden">
                <button class="btn active" data-filter="all">All</button>
                <button class="btn" data-filter="workshop">Workshops</button>
                <button class="btn" data-filter="ieee-day">IEEE Day</button>
                <button class="btn" data-filter="techtalk">TechTalks</button>
                </div>

            <div class="gallery-grid">
                <div class="gallery-item hidden" data-category="workshop">
                    <img src="https://via.placeholder.com/400x300.png?text=Workshop+1" alt="A hands-on workshop session.">
                </div>
                <div class="gallery-item hidden" data-category="ieee-day">
                    <img src="https://via.placeholder.com/400x300.png?text=IEEE+Day+1" alt="Celebrating IEEE Day 2025.">
                </div>
                <div class="gallery-item hidden" data-category="techtalk">
                    <img src="https://via.placeholder.com/400x300.png?text=TechTalk+1" alt="Guest speaker at our TechTalk.">
                </div>
                <div class="gallery-item hidden" data-category="workshop">
                    <img src="https://via.placeholder.com/400x300.png?text=Workshop+2" alt="Students building IoT projects.">
                </div>
                <div class="gallery-item hidden" data-category="ieee-day">
                    <img src="https://via.placeholder.com/400x300.png?text=IEEE+Day+2" alt="Group photo with the faculty.">
                </div>
                <div class="gallery-item hidden" data-category="workshop">
                    <img src="https://via.placeholder.com/400x300.png?text=Workshop+3" alt="Final project demonstrations.">
                </div>
            </div>
        </section>
    </main>

    <div id="lightbox-modal" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <div id="lightbox-caption"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
